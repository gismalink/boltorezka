services:
  postgres:
    image: postgres:16-alpine
    container_name: boltorezka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-boltorezka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boltorezka_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-boltorezka}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boltorezka} -d ${POSTGRES_DB:-boltorezka}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: boltorezka-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./apps/api
      additional_contexts:
        web: ./apps/web
    container_name: boltorezka-api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env.example
    environment:
      PORT: ${API_PORT:-8080}
      DATABASE_URL: postgresql://${POSTGRES_USER:-boltorezka}:${POSTGRES_PASSWORD:-boltorezka_dev_password}@postgres:5432/${POSTGRES_DB:-boltorezka}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-test-and-prod}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-gismalink@gmail.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  postgres_data:
