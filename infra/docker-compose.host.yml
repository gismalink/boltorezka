name: boltorezka

services:
  boltorezka-turn:
    image: coturn/coturn:4.6.3
    container_name: boltorezka-turn
    restart: unless-stopped
    user: "0:0"
    command:
      - sh
      - -ec
      - |
        PRIVATE_IP="$$(hostname -i | cut -d' ' -f1)"
        exec turnserver \
          --no-cli \
          --simple-log \
          --listening-port=3478 \
          --tls-listening-port=5349 \
          --fingerprint \
          --lt-cred-mech \
          --realm=${TURN_REALM:-gismalink.art} \
          --external-ip=${TURN_EXTERNAL_IP:-95.165.154.118}/$$PRIVATE_IP \
          --relay-ip=$$PRIVATE_IP \
          --user="${TURN_USERNAME}:${TURN_PASSWORD}" \
          --cert=/caddy-data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/${TURN_CERT_DOMAIN:-gismalink.art}/${TURN_CERT_DOMAIN:-gismalink.art}.crt \
          --pkey=/caddy-data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/${TURN_CERT_DOMAIN:-gismalink.art}/${TURN_CERT_DOMAIN:-gismalink.art}.key \
          --min-port=${TURN_MIN_PORT:-30000} \
          --max-port=${TURN_MAX_PORT:-30100} \
          --verbose
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "${TURN_MIN_PORT:-30000}-${TURN_MAX_PORT:-30100}:${TURN_MIN_PORT:-30000}-${TURN_MAX_PORT:-30100}/udp"
    volumes:
      - ingress_caddy_data:/caddy-data:ro
    networks:
      - edge_public

  boltorezka-api-test:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
      additional_contexts:
        web: ../apps/web
      args:
        VITE_RTC_ICE_SERVERS_JSON: ${TEST_VITE_RTC_ICE_SERVERS_JSON:-}
        VITE_RTC_ICE_TRANSPORT_POLICY: ${TEST_VITE_RTC_ICE_TRANSPORT_POLICY:-all}
        VITE_RTC_RECONNECT_MAX_ATTEMPTS: ${TEST_VITE_RTC_RECONNECT_MAX_ATTEMPTS:-3}
        VITE_RTC_RECONNECT_BASE_DELAY_MS: ${TEST_VITE_RTC_RECONNECT_BASE_DELAY_MS:-1000}
        VITE_RTC_RECONNECT_MAX_DELAY_MS: ${TEST_VITE_RTC_RECONNECT_MAX_DELAY_MS:-8000}
    image: boltorezka-api:test
    container_name: boltorezka-api-test
    restart: unless-stopped
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://${TEST_POSTGRES_USER}:${TEST_POSTGRES_PASSWORD}@boltorezka-db-test:5432/${TEST_POSTGRES_DB}
      REDIS_URL: redis://boltorezka-redis-test:6379
      JWT_SECRET: ${TEST_JWT_SECRET}
      JWT_EXPIRES_IN: ${TEST_JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${TEST_CORS_ORIGIN:-https://test.boltorezka.gismalink.art}
      AUTH_MODE: sso
      AUTH_SSO_BASE_URL: ${TEST_AUTH_SSO_BASE_URL:-https://test.auth.gismalink.art}
      ALLOWED_RETURN_HOSTS: ${TEST_ALLOWED_RETURN_HOSTS:-test.boltorezka.gismalink.art}
      SUPER_ADMIN_EMAIL: ${TEST_SUPER_ADMIN_EMAIL:-gismalink@gmail.com}
    depends_on:
      boltorezka-turn:
        condition: service_started
      boltorezka-db-test:
        condition: service_healthy
      boltorezka-redis-test:
        condition: service_healthy
    networks:
      - edge_public
      - data_test

  boltorezka-db-test:
    image: postgres:16
    container_name: boltorezka-db-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TEST_POSTGRES_DB}
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ../infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${TEST_POSTGRES_USER} -d ${TEST_POSTGRES_DB}"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - data_test

  boltorezka-redis-test:
    image: redis:7-alpine
    container_name: boltorezka-redis-test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - data_test

  boltorezka-api-prod:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
      additional_contexts:
        web: ../apps/web
      args:
        VITE_RTC_ICE_SERVERS_JSON: ${PROD_VITE_RTC_ICE_SERVERS_JSON:-}
        VITE_RTC_ICE_TRANSPORT_POLICY: ${PROD_VITE_RTC_ICE_TRANSPORT_POLICY:-all}
        VITE_RTC_RECONNECT_MAX_ATTEMPTS: ${PROD_VITE_RTC_RECONNECT_MAX_ATTEMPTS:-3}
        VITE_RTC_RECONNECT_BASE_DELAY_MS: ${PROD_VITE_RTC_RECONNECT_BASE_DELAY_MS:-1000}
        VITE_RTC_RECONNECT_MAX_DELAY_MS: ${PROD_VITE_RTC_RECONNECT_MAX_DELAY_MS:-8000}
    image: boltorezka-api:prod
    container_name: boltorezka-api-prod
    restart: unless-stopped
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://${PROD_POSTGRES_USER}:${PROD_POSTGRES_PASSWORD}@boltorezka-db-prod:5432/${PROD_POSTGRES_DB}
      REDIS_URL: redis://boltorezka-redis-prod:6379
      JWT_SECRET: ${PROD_JWT_SECRET}
      JWT_EXPIRES_IN: ${PROD_JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${PROD_CORS_ORIGIN:-https://boltorezka.gismalink.art}
      AUTH_MODE: sso
      AUTH_SSO_BASE_URL: ${PROD_AUTH_SSO_BASE_URL:-https://auth.gismalink.art}
      ALLOWED_RETURN_HOSTS: ${PROD_ALLOWED_RETURN_HOSTS:-boltorezka.gismalink.art}
      SUPER_ADMIN_EMAIL: ${PROD_SUPER_ADMIN_EMAIL:-gismalink@gmail.com}
    depends_on:
      boltorezka-turn:
        condition: service_started
      boltorezka-db-prod:
        condition: service_healthy
      boltorezka-redis-prod:
        condition: service_healthy
    networks:
      - edge_public
      - data_prod

  boltorezka-db-prod:
    image: postgres:16
    container_name: boltorezka-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PROD_POSTGRES_DB}
      POSTGRES_USER: ${PROD_POSTGRES_USER}
      POSTGRES_PASSWORD: ${PROD_POSTGRES_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ../infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PROD_POSTGRES_USER} -d ${PROD_POSTGRES_DB}"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - data_prod

  boltorezka-redis-prod:
    image: redis:7-alpine
    container_name: boltorezka-redis-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - data_prod

networks:
  edge_public:
    external: true
  data_test:
    driver: bridge
  data_prod:
    driver: bridge

volumes:
  postgres_test_data:
  postgres_prod_data:
  ingress_caddy_data:
    external: true
    name: ingress_caddy_data
