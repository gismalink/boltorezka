<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boltorezka v2 MVP</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header card">
        <div>
          <h1>Boltorezka v2 MVP</h1>
          <p class="muted">Auth + Rooms + Realtime Chat</p>
        </div>
        <div id="header-auth" class="header-auth">
          <button id="auth-login-btn" type="button">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>

          <div id="profile-block" class="profile-block hidden">
            <span id="header-user-name" class="header-user-name"></span>
            <button id="profile-toggle-btn" type="button" class="secondary profile-toggle">üë§</button>
            <div id="profile-popup" class="profile-popup hidden">
              <button id="profile-logout-btn" type="button">Logout</button>
            </div>
          </div>
        </div>
      </header>

      <section class="card grid-2">
        <div>
          <h2>SSO</h2>
          <p class="muted">–ü–æ—Å–ª–µ –≤–æ–∑–≤—Ä–∞—Ç–∞ –∏–∑ SSO –Ω–∞–∂–º–∏—Ç–µ Complete.</p>
          <div class="inline-form">
            <button id="sso-complete-btn" type="button">Complete SSO Session</button>
          </div>
          <pre id="auth-mode-box">auth mode: loading</pre>
        </div>
      </section>

      <section class="card grid-2">
        <div>
          <h2>Rooms</h2>
          <form id="create-room-form" class="inline-form">
            <input id="room-slug" placeholder="slug (e.g. squad-chat)" />
            <input id="room-title" placeholder="title" />
            <button type="submit">Create</button>
          </form>
          <ul id="rooms-list"></ul>
          <pre id="room-state-box">room: none</pre>
        </div>

        <div>
          <h2>Realtime Chat</h2>
          <div class="inline-form">
            <input id="join-room-slug" placeholder="room slug" />
            <button id="join-room-btn">Join room</button>
          </div>
          <div class="inline-form">
            <input id="chat-input" placeholder="Type message" />
            <button id="send-chat-btn">Send</button>
          </div>
          <pre id="ws-status">WS: disconnected</pre>
          <pre id="presence-box">presence: []</pre>
          <div id="chat-log" class="chat-log"></div>
        </div>
      </section>

      <section class="card">
        <h2>Event Log</h2>
        <div id="event-log" class="event-log"></div>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
